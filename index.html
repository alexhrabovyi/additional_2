<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,400;0,700;1,400&family=Karla&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="wrapper">
            <h1>Have any <span>project?</span></h1>
            <p>Just send me a message I will help you and make you smile</p>
            <div class="row">
                <div class="col-4">
                    <div class="social_links row">
                        <div class="col-6"><a class="facebook" href="#"></a></div>
                        <div class="col-6"><a class="twitter" href="#"></a></div>
                        <div class="col-6"><a class="instagram" href="#"></a></div>
                        <div class="col-6"><a class="dribble" href="#"></a></div>
                    </div>
                </div>
                <div class="col-8">
                    <form action="#">
                        <div class="row">
                            <div class="col-6">
                                <input type="text" name="first_name" placeholder="First Name">
                            </div>
                            <div class="col-6">
                                <input type="text" name="last_name" placeholder="Last Name">
                            </div>
                            <div class="col-6">
                                <input type="email" name="email" placeholder="Your Email">
                            </div>
                            <div class="col-6">
                                <input type="text" name="project_name" placeholder="Project Name">
                            </div>
                            <div class="col-12">
                                <div class="message">
                                    <textarea name="message" placeholder="Your Message ......"></textarea>
                                    <button type="submit"><img src="img/send.png" alt="Send"></button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
